<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

<!-- CHANGED BUTTON TEXT/EMOJI SO IT DISPLAYS BETTER ON OTHER OS AND BROWSWERS
     OUTSIDE OF CHROME AND LINUX.-->
    <div class="selections">
        <div class="selection">
            <button id="⛰️">⛰️</button>
        </div>
        <div class="selection">
            <button id="📃">📃</button>
        </div>
        <div class="selection">
            <button id="✂️">✂️</button>
        </div>
    </div>
    

    <div id="result-display" class="result-display">
        <p>result of round</p>
    </div>  


    <div id="endgame-display" class="endgame-display">
        <p></p>
    </div>


    <div class="score-display">
        <div id="player-label" class="name-label">Player</div>
        <div id="comp-label" class="name-label">Comp</div>
        <span id="player-score">0</span> | <span id="comp-score">0</span>
    </div>


    <footer>
        Exqusitely crafted and meticulously engineered by the legend himself, Abdullah
    </footer>


    <script src="script.js"></script>
</body>
</html>
